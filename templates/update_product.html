{% extends 'base.html' %}
{% load rest_framework %}

{% block form_field%}
    <form  method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% render_form serializer template_pack='rest_framework/vertical' %}
        <button type="submit" class="btn btn-default">Update</button>
    </form>
{% endblock form_field %}
